    ed:
      content1: "a étudié à Royal Northern College of Music à Manchester, Angleterre, et a reçu un diplôme en 1998 ayant gagné le GRNCM et le PPRNCM avec distinction. Il est percussionniste principal avec Northern Sinfonia, et travaille également comme Percussionniste et Timbalier indépendant avec des orchestres aux quatre coins du R-U incluant BBC Symphony Orchestra, City of Birmingham Symphony Orchestra, Birmingham Contemporary Music Group, Royal Liverpool Philharmonic Orchestra, BBC Philharmonic Orchestra, Northern Chamber Orchestra et Manchester Camerata. Ed a travaillé avec plusieurs chefs d'orchestre mondialement reconnus, comprenant Sir Simon Rattle, Vladimir Ashkenazy, Sir Andrew Davis, Leonard Slatkin, Michael Tilson Thomas, Charles Mackerras et Mark Elder."
      content2: "Ed s'est également imposé comme l'un des principaux joueurs de cymbalom de sa génération. Il a exécuté plus de 30 fois la partie solo pour cimbalom dans la suite de Hary Janos de Kodaly y compris avec le London Philharmonic Orchestra au Royal Festival Hall, Londres, avec le City of Birmingham Symphony Orchestra au Symphony Hall, Birmingham, et avec le Halle Orchestra au Bridgewater Hall, Manchester. Il a également travaillé en tant que joueur de cimbalom avec London Symphony Orchestra, Philharmonia Orchestra, London Sinfonietta, BBC National Orchestra of Wales et RTE Symphony Orchestra. Ses enregistrements incluent Mystere de L'Instant de Dutilleux avec le BBC Philharmonic, et Ragtime de Stravinsky avec l'European Solosists Ensemble et Ashkenazy. Il a également enregistré un certain nombre de bandes sonores pour la télévision et le grand écran, comprenant la série télévisée d'ITV" 
      content3: ", la comédie de BBC"
      content4: ", et les films"
      content5: "avec le LPO et"
      content6: ". Plus récemment il a enregistré la pièce solo de cimbalom pour les 2ème et 3ème films du"
      lord: "Seigneur des Anneaux"
      content7: ", cette fois encore avec le LPO." 
