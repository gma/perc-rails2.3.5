      crotales: "Crotales et Antique Cymbals (Cymbales antiques)"
      crotales1: "La plupart des percussionistes considèrent que les crotales ont un ton défini et les cymbales antiques un ton indéfini. Cependant, certains compositeurs évrivent pour les cymbales antiques et leurs donnent un ton défini. Pour clarité, dans le deuxième cas, j'ai renommé les cymbales antiques en crotales. Cliquez sur les liens pour voir les notes requises. Si il n'y a pas de lien, assumez qu'une gamme de 2 octaves est requise, comme suit:"
