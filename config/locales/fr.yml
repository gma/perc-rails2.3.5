      tam: "Tam-tams et Tuned Gongs"
      tam1: "La plupart des percussionistes considèrent que les Tam-tams ont un ton indéfini et les Gongs un ton défini. Cependant, certains compositeurs e.g. Britten, écrivent pour les Gongs et leurs donnent un ton indéfini. Une fois encore pour clarité, dans le deuxième cas, j'ai renommé les Gongs en Tam-tams. Cliquez sur les liens pour voir les notes requises."